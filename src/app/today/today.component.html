<div *ngIf="weather; else loading">
  <h1>Weather in {{weather.name}} - {{weather.sys.country}}</h1>
  
  <p>feels like: {{weather.main.feels_like}}</p>
  <p>humidity: {{weather.main.humidity}}</p>
  <p>temperature: {{weather.main.temp}}</p>
  <p>temperature min: {{weather.main.temp_min}}</p>
  <p>temperature max: {{weather.main.temp_max}}</p>
  <p>wind: {{weather.wind.speed}}</p>
  <img [src]="'https://openweathermap.org/img/wn/' + weather.weather[0].icon + '.png'">
  <!-- weather.weather.main 'clouds', 'clear', 'athmoshpere', 'snow', 'rain', 'drizzle', 'thunderstorm' -->
</div>

<ng-template #loading>loading</ng-template>
